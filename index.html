<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Essence Coffee Palace</title>
    <style>
        /* Global styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }
        /* Header styles */
        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px;
        }
        h1 {
            font-size: 2.5rem;
            margin: 0;
        }
        p {
            font-size: 1.2rem;
        }
        /* Menu styles */
        .menu {
            display: flex;
            justify-content: space-around;
            padding: 20px;
        }
        .menu-item {
            text-align: center;
        }
        .menu-item img {
            max-width: 100%;
            height: auto;
        }
        /* Forms styles */
        form {
            margin: 20px;
            padding: 10px;
            background-color: #fff;
            border-radius: 5px;
        }
        label {
            font-weight: bold;
        }
        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #333;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
        /* Social media links */
        .social-links {
            text-align: center;
            margin-top: 20px;
        }
        .social-links a {
            margin: 0 10px;
            color: #333;
            text-decoration: none;
        }
        /* Newsletter subscription */
        .newsletter {
            text-align: center;
            margin-top: 20px;
        }
        .newsletter input[type="email"] {
            width: 80%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .newsletter button {
            background-color: #333;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <h1>Essence Coffee Palace</h1>
        <p>Your favorite coffee spot</p>
        <p>Contact us: 123 Coffee Street, City | Phone: (555) 123-4567</p>
    </header>
    <!-- Rest of the content remains unchanged -->
</body>
</html>
